<style>
    :root {
  --primary-color: #8200ec;
  --primary-hover: #0004ff;
  --primary-light: rgba(229, 56, 59, 0.1);
  --secondary-color: #0f0f0f;
  --text-color: #ccc;
  --text-light: #999;
  --light-bg: #1f1f1f;
  --dark-bg: #141414;
  --border-radius: 12px;
  --border-radius-sm: 8px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --card-background: #1a1a1a;
  --background-color: #0f0f0f;
  --border-color: #2a2a2a;
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
  --success-color: #28a745;
  --warning-color: #ffc107;
  --error-color: #4c00fc;
  --info-color: #17a2b8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.calendar-container {
  max-width: 500px;
  width: 100%;
}

/* Seasonal Calendar Styles */
.seasonal-calendar {
  background: rgba(26, 26, 26, 0.9);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  box-shadow: var(--shadow-md);
}

.seasonal-calendar h3 {
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1.25rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.seasonal-calendar h3 i {
  color: var(--primary-color);
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 1px solid var(--border-color);
}

.calendar-header h2 {
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  margin: 0;
}

.season-indicator {
  font-size: 1.5rem;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.nav-buttons {
  display: flex;
  gap: 0.5rem;
}

.calendar-nav {
  background: var(--light-bg);
  border: 1px solid var(--border-color);
  color: var(--text-color);
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9rem;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.calendar-nav:hover {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
  transform: scale(1.05);
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.25rem;
  margin-bottom: 0.5rem;
}

.weekday {
  text-align: center;
  font-weight: 600;
  color: var(--primary-color);
  padding: 0.5rem 0;
  font-size: 0.8rem;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.25rem;
}

.day {
  aspect-ratio: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 6px;
  cursor: pointer;
  transition: var(--transition);
  font-weight: 500;
  color: var(--text-color);
  font-size: 0.85rem;
  position: relative;
  background: rgba(31, 31, 31, 0.6);
  border: 1px solid transparent;
}

.day:hover {
  background: var(--light-bg);
  color: #fff;
  transform: scale(1.1);
  border-color: var(--primary-color);
}

.day.today {
  border: 2px solid rgb(0, 204, 255);
  font-weight: 700;
}

.day.selected {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
  color: white;
  font-weight: 700;
  box-shadow: 0 2px 8px rgb(0, 102, 255);
}

.day.today.selected {
  border-color: white;
}

.day.other-month {
  color: #555;
  cursor: default;
  opacity: 0.4;
}

.day.disabled {
  color: #555;
  cursor: not-allowed;
  opacity: 0.3;
  text-decoration: line-through;
}

.day.booked {
  background: rgb(25, 0, 255);
  border: 1px solid var(--error-color);
  color: var(--error-color);
  cursor: not-allowed;
}

.day.available {
  background: rgba(40, 167, 69, 0.2);
  border: 1px solid var(--success-color);
  color: white;
  font-weight: 600;
}

/* Seasonal backgrounds */
.spring .calendar-header { background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); }
.summer .calendar-header { background: linear-gradient(135deg, #FF9800 0%, #FFC107 100%); }
.autumn .calendar-header { background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%); }
.winter .calendar-header { background: linear-gradient(135deg, #2196F3 0%, #03A9F4 100%); }

/* Legend */
.calendar-legend {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
}

.legend-color {

.legend-available {

}

.legend-booked {

}

.legend-selected { background: var(--primary-color); }

    font-size: 0.75rem;
  }
  
  .calendar-legend {
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }
}
