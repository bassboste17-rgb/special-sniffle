<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Georgia Trips - saved-posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    
    <script src="translations.js"></script>
    
    <style>
        :root {
            --primary-color: #e5383b;
            --secondary-color: #0f0f0f;
            --text-color: #ccc;
            --light-bg: #1f1f1f;
            --dark-bg: #141414;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --card-background: #1a1a1a;
            --background-color: #0f0f0f;
            --border-color: #333;
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.2);
            --like-color: #e5383b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding-top: 70px;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 0;
            height: calc(100vh - 70px);
        }

        .main-content {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: var(--primary-color);
        }

        .page-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            height: calc(100vh - 70px - 60px);
            overflow-y: scroll;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .posts-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        .posts-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .post {
            background-color: var(--card-background);
            border-radius: 0;
            box-shadow: none;
            padding: 20px;
            transition: none;
            min-height: calc(100vh - 70px - 60px);
            height: calc(100vh - 70px - 60px);
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid var(--border-color);
        }

        .post-author {
            font-weight: bold;
            color: var(--text-color);
        }

        .post-time {
            font-size: 0.8em;
            color: #ffffff;
            opacity: 0.9;
        }

        .post-content {
            margin-top: 10px;
            white-space: pre-wrap;
            flex-shrink: 0;
        }

        .post-location {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .post-location i {
            margin-right: 5px;
        }

        .images-container {
            margin: 15px 0;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
            flex-shrink: 0;
            max-height: 50vh;
        }

        .images-grid {
            display: grid;
            gap: 2px;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
            aspect-ratio: 1 / 1;
            width: 100%;
            height: 100%;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .images-grid.single {
            grid-template-columns: 1fr;
            max-height: 50vh;
        }
        .images-grid.single .image-item {
            aspect-ratio: auto;
            max-height: 50vh;
        }

        .images-grid.double {
            grid-template-columns: 1fr 1fr;
            height: 40vh;
        }
        .images-grid.double .image-item {
            aspect-ratio: 1 / 1;
        }

        .images-grid.triple {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 40vh;
        }
        .images-grid.triple .image-item:first-child {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
            aspect-ratio: auto;
        }

        .images-grid.multiple {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 40vh;
        }

        .image-item.more::after {
            content: '+' attr(data-remaining);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: zoom-in;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            flex-shrink: 0;
        }

        .post-action {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s;
            user-select: none;
            opacity: 0.8;
            position: relative;
        }

        .post-action i {
            margin-right: 5px;
            font-size: 1.2em;
        }

        .post-action:hover {
            color: var(--primary-color);
            opacity: 1;
        }

        .post-action.active .fa-heart,
        .post-action.active:hover .fa-heart {
            color: var(--like-color);
        }
        .post-action.active .fa-bookmark,
        .post-action.active:hover .fa-bookmark {
            color: var(--primary-color);
        }

        .comments-section {
            padding: 0 15px 15px;
            display: none;
            border-top: 1px solid var(--border-color);
            max-height: 40vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .comments-section.expanded {
            display: block;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            position: relative;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .comment-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .comment-content {
            background-color: var(--background-color);
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 100%;
        }

        .comment-author {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 0.9em;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            margin-left: 12px;
            font-size: 0.85em;
        }

        .comment-action {
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-action:hover {
            opacity: 1;
            color: var(--primary-color);
        }

        .comment-action.liked {
            color: var(--like-color);
            opacity: 1;
        }

        .comment-replies {
            margin-left: 38px;
            margin-top: 8px;
            border-left: 2px solid var(--border-color);
            padding-left: 8px;
        }

        .add-comment {
            display: flex;
            margin-top: 15px;
        }

        .comment-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .comment-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .comment-submit:hover {
            background-color: #c82333;
        }

        .post-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-nav-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid var(--border-color);
        }

        .post-nav-btn:hover {
            background-color: var(--primary-color);
        }

        .image-modal, .share-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modal-image {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-btn {
            padding: 15px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s;
            background: rgba(0, 0, 0, 0.3);
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .share-modal-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .share-modal-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .share-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-color);
            transition: color 0.2s;
        }
        .share-option:hover {
            color: var(--primary-color);
        }

        .share-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            margin-bottom: 5px;
        }
        .share-facebook { background-color: #3b5998; }
        .share-twitter { background-color: #00acee; }
        .share-link { background-color: var(--primary-color); }

        .share-url {
            display: flex;
            margin-bottom: 20px;
        }

        .url-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px 0 0 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .share-close {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .share-close:hover {
            background-color: #5a6268;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1002;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        .loading-text {
            color: var(--primary-color);
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1003;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            font-size: 1.2em;
            background-color: var(--card-background);
            border-radius: 12px;
            margin-top: 20px;
        }

        .no-posts i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .post-nav {
                display: none;
            }
            
            body {
                padding-top: 60px;
            }
            .container {
                height: calc(100vh - 60px);
            }
            .posts-container {
                height: calc(100vh - 60px - 60px);
            }
            .post {
                min-height: calc(100vh - 60px - 60px);
                height: calc(100vh - 60px - 60px);
                padding: 15px;
            }
            
            .comments-section {
                max-height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" data-i18n="savedPostsLoading">იტვირთება...</div>
        </div>
    </div>
    
    <div class="image-modal" id="image-modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <img id="modal-image" src="/placeholder.svg" alt="">
            <div class="modal-nav">
                <div class="nav-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></div>
                <div class="nav-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="image-counter" id="image-counter"></div>
        </div>
    </div>
    
    <div class="share-modal" id="share-modal">
        <div class="share-modal-content">
            <h3 class="share-modal-title" data-i18n="savedPostsSharePost">გააზიარე პოსტი</h3>
            <div class="share-options">
                <div class="share-option" onclick="shareOnFacebook()">
                    <div class="share-icon share-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span>Facebook</span>
                </div>
                <div class="share-option" onclick="shareOnTwitter()">
                    <div class="share-icon share-twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </div>
                <div class="share-option" onclick="copyPostLink()">
                    <div class="share-icon share-link">
                        <i class="fas fa-link"></i>
                    </div>
                    <span data-i18n="savedPostsShareLink">ლინკი</span>
                </div>
            </div>
            <div class="share-url">
                <input type="text" class="url-input" id="post-url" readonly>
                <button class="copy-btn" onclick="copyPostLink()"><i class="fas fa-copy"></i></button>
            </div>
            <button class="share-close" onclick="closeShareModal()" data-i18n="savedPostsClose">დახურვა</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <div class="post-nav">
        <div class="post-nav-btn prev-post-btn" id="prev-post-btn">
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="post-nav-btn next-post-btn" id="next-post-btn">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <main class="main-content">
            <div class="page-header">
                <button class="back-button" onclick="window.location.href='posts.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title" data-i18n="savedPostsTitle">შენახული პოსტები</h1>
            </div>
            
            <div class="posts-container" id="posts-container">
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { 
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            query,
            orderBy,
            doc,
            getDoc,
            updateDoc,
            arrayUnion,
            arrayRemove,
            increment,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBybpmsrByBZtwThfCd3u0pfHFjEL2ap0",
            authDomain: "rentime-e201e.firebaseapp.com",
            projectId: "rentime-e201e",
            storageBucket: "rentime-e201e.firebasestorage.app",
            messagingSenderId: "420054668757",
            appId: "1:420054668757:web:0accf1d8b9d621fd94195c",
            measurementId: "G-DGWLG9P1ZB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const postsContainer = document.getElementById('posts-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const imageCounter = document.getElementById('image-counter');
        const prevPostBtn = document.getElementById('prev-post-btn');
        const nextPostBtn = document.getElementById('next-post-btn');
        const shareModal = document.getElementById('share-modal');
        const postUrl = document.getElementById('post-url');
        const toast = document.getElementById('toast');

        let userData = null;
        let currentImages = [];
        let currentImageIndex = 0;
        let allPosts = [];
        let currentPostIndex = 0;
        let currentPostIdForShare = '';
        let unsubscribePosts = null;

        window.openImageModal = openImageModal;
        window.likePost = likePost;
        window.savePost = savePost;
        window.toggleComments = toggleComments;
        window.addComment = addComment;
        window.sharePost = sharePost;
        window.shareOnFacebook = shareOnFacebook;
        window.shareOnTwitter = shareOnTwitter;
        window.copyPostLink = copyPostLink;
        window.closeShareModal = closeShareModal;
        window.goToProfile = goToProfile;
        window.likeComment = likeComment;

        let languageSwitcher;

        // Wait for DOM and translations to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if translations object exists
            if (typeof translations === 'undefined') {
                console.error('[v0] Translations not loaded!');
                // Use empty translations as fallback
                window.translations = { ka: {}, en: {}, ru: {} };
            }
            
            languageSwitcher = new LanguageSwitcher(translations);
            languageSwitcher.updatePageTranslations();
            setupModalEvents();
            setupPostNavigation();
            checkAuthState();
        });

        function goToProfile(userId) {
            if (!userId) {
                showToast('მომხმარებლის ID არ მოიძებნა');
                return;
            }
            window.location.href = 'profile1.html?userId=' + userId;
        }

        function setupModalEvents() {
            modalClose.addEventListener('click', closeModal);
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);
            
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (imageModal.style.display === 'flex') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') showPrevImage();
                    if (e.key === 'ArrowRight') showNextImage();
                }
            });
        }

        function setupPostNavigation() {
            prevPostBtn.addEventListener('click', showPrevPost);
            nextPostBtn.addEventListener('click', showNextPost);
            
            document.addEventListener('keydown', function(e) {
                if (imageModal.style.display !== 'flex') {
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        showPrevPost();
                    }
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        showNextPost();
                    }
                }
            });
            
            let scrollTimeout;
            postsContainer.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    updateCurrentPostIndex();
                }, 150);
            });
        }

        function updateCurrentPostIndex() {
            const containerRect = postsContainer.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            allPosts.forEach((post, index) => {
                const postRect = post.getBoundingClientRect();
                if (postRect.top <= containerCenter && postRect.bottom >= containerCenter) {
                    currentPostIndex = index;
                }
            });
        }

        function showPrevPost() {
            if (allPosts.length <= 1) return;
            currentPostIndex = (currentPostIndex - 1 + allPosts.length) % allPosts.length;
            scrollToPost(currentPostIndex);
        }

        function showNextPost() {
            if (allPosts.length <= 1) return;
            currentPostIndex = (currentPostIndex + 1) % allPosts.length;
            scrollToPost(currentPostIndex);
        }

        function scrollToPost(index) {
            if (allPosts.length === 0 || index < 0 || index >= allPosts.length) return;
            const postElement = allPosts[index];
            if (postElement) {
                postElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function checkAuthState() {
            showLoading();
            
            onAuthStateChanged(auth, async (user) => {
                if (user && user.emailVerified) {
                    await loadUserData(user);
                    await loadSavedPosts();
                } else {
                    showToast('გთხოვთ შეხვიდეთ სისტემაში');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            });
        }

        async function loadUserData(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userDataFromDB = userDoc.data();
                    userData = {
                        uid: user.uid,
                        name: userDataFromDB.name || user.displayName || "",
                        email: userDataFromDB.email || user.email,
                        avatar: userDataFromDB.avatar || user.photoURL || ""
                    };
                } else {
                    userData = {
                        uid: user.uid,
                        name: user.displayName || "",
                        email: user.email,
                        avatar: user.photoURL || ""
                    };
                }
            } catch (error) {
                console.error("მონაცემების ჩატვირთვის შეცდომა:", error);
            }
        }

        async function loadSavedPosts() {
            showLoading();
            try {
                if (unsubscribePosts) {
                    unsubscribePosts();
                }
                
                const postsQuery = query(
                    collection(db, "posts"),
                    orderBy("createdAt", "desc")
                );
                
                unsubscribePosts = onSnapshot(postsQuery, (querySnapshot) => {
                    postsContainer.innerHTML = '';
                    allPosts = [];
                    
                    const savedPosts = [];
                    querySnapshot.forEach((doc) => {
                        const postData = doc.data();
                        if (postData.savedBy && postData.savedBy.includes(userData.uid)) {
                            savedPosts.push({ id: doc.id, data: postData });
                        }
                    });
                    
                    if (savedPosts.length === 0) {
                        postsContainer.innerHTML = `
                            <div class="no-posts">
                                <i class="fas fa-bookmark"></i>
                                <p data-i18n="savedPostsNoPostsTitle">${languageSwitcher.translate('savedPostsNoPostsTitle')}</p>
                                <p style="font-size: 0.9em; margin-top: 10px;" data-i18n="savedPostsNoPostsDesc">${languageSwitcher.translate('savedPostsNoPostsDesc')}</p>
                            </div>
                        `;
                        hideLoading();
                        return;
                    }
                    
                    savedPosts.forEach((post) => {
                        const postElement = createPostElement(post.data, post.id);
                        postsContainer.appendChild(postElement);
                        allPosts.push(postElement);
                    });
                    
                    updateCurrentPostIndex();
                    hideLoading();
                });
            } catch (error) {
                console.error("პოსტების ჩატვირთვის შეცდომა:", error);
                postsContainer.innerHTML = `<div class="no-posts"><p data-i18n="savedPostsLoadError">${languageSwitcher.translate('savedPostsLoadError')}</p></div>`;
                hideLoading();
            }
        }

        function createPostElement(postData, postId) {
            const postTime = postData.createdAt ? formatDate(postData.createdAt.toDate()) : 'დრო უცნობია';
            
            const regionNames = {
                'თბილისი': 'თბილისი',
                'აფხაზეთი': 'აფხაზეთი',
                'აჭარა': 'აჭარა',
                'გურია': 'გურია',
                'იმერეთი': 'იმერეთი',
                'კახეთი': 'კახეთი',
                'ქვემო ქართლი': 'ქვემო ქართლი',
                'მცხეთა-მთიანეთი': 'მცხეთა-მთიანეთი',
                'რაჭა-ლეჩხუმი და ქვემო სვანეთი': 'რაჭა-ლეჩხუმი და ქვემო სვანეთი',
                'სამცხე-ჯავახეთი': 'სამცხე-ჯავახეთი',
                'შიდა ქართლი': 'შიდა ქართლი',
                'სამეგრელო-ზემო სვანეთი': 'სამეგრელო-ზემო სვანეთი'
            };
            
            const locationName = regionNames[postData.location] || postData.location;
            const regionName = regionNames[postData.region] || postData.region;
            
            const hasLiked = postData.likedBy && postData.likedBy.includes(userData?.uid);
            const hasSaved = postData.savedBy && postData.savedBy.includes(userData?.uid);
            const likesCount = postData.likesCount || 0;
            const commentsCount = postData.commentsCount || 0;
            const savesCount = postData.savedBy ? postData.savedBy.length : 0;
            
            let imagesHTML = '';
            if (postData.images && postData.images.length > 0) {
                let gridClass = '';
                if (postData.images.length === 1) gridClass = 'single';
                else if (postData.images.length === 2) gridClass = 'double';
                else if (postData.images.length === 3) gridClass = 'triple';
                else gridClass = 'multiple';
                
                imagesHTML = '<div class="images-container"><div class="images-grid ' + gridClass + '">';
                for (let i = 0; i < Math.min(postData.images.length, 4); i++) {
                    if (i === 3 && postData.images.length > 4) {
                        imagesHTML += '<div class="image-item more" data-remaining="' + (postData.images.length - 3) + '" onclick="openImageModal(\'' + postId + '\', ' + i + ')">' +
                            '<img src="' + postData.images[i] + '" alt="Post image" loading="lazy">' +
                        '</div>';
                    } else {
                        imagesHTML += '<div class="image-item" onclick="openImageModal(\'' + postId + '\', ' + i + ')">' +
                            '<img src="' + postData.images[i] + '" alt="Post image" loading="lazy">' +
                        '</div>';
                    }
                }
                imagesHTML += '</div></div>';
            }
            
            let commentsHTML = '';
            if (postData.comments && postData.comments.length > 0) {
                postData.comments.slice(0, 3).forEach((comment, index) => {
                    commentsHTML += createCommentHTML(comment, postId, index);
                });
            }
            
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.setAttribute('data-post-id', postId);
            postElement.innerHTML = 
                '<div class="post-header">' +
                    '<img src="' + (postData.authorAvatar || 'https://via.placeholder.com/40') + '" alt="Author" class="post-avatar">' +
                    '<div>' +
                        '<div class="post-author" style="cursor: pointer; transition: color 0.2s;" onclick="goToProfile(\'' + postData.authorId + '\')" onmouseover="this.style.color=\'var(--primary-color)\'" onmouseout="this.style.color=\'var(--text-color)\'">' + postData.authorName + '</div>' +
                        '<div class="post-time">' + postTime + ' · ' + regionName + '</div>' +
                    '</div>' +
                '</div>' +
                '<div class="post-content">' +
                    '<p>' + postData.content + '</p>' +
                    '<div class="post-location">' +
                        '<i class="fas fa-map-marker-alt"></i>' +
                        locationName +
                    '</div>' +
                '</div>' +
                imagesHTML +
                '<div class="post-actions">' +
                    '<div class="post-action ' + (hasLiked ? 'active' : '') + '" onclick="likePost(\'' + postId + '\')">' +
                        '<i class="' + (hasLiked ? 'fas' : 'far') + ' fa-heart"></i>' +
                        '<span data-i18n="savedPostsLike">' + languageSwitcher.translate('savedPostsLike') + '</span>' +
                        (likesCount > 0 ? '<span class="action-count">' + likesCount + '</span>' : '') +
                    '</div>' +
                    '<div class="post-action" onclick="toggleComments(\'' + postId + '\')">' +
                        '<i class="far fa-comment"></i>' +
                        '<span data-i18n="savedPostsComment">' + languageSwitcher.translate('savedPostsComment') + '</span>' +
                        (commentsCount > 0 ? '<span class="action-count">' + commentsCount + '</span>' : '') +
                    '</div>' +
                    '<div class="post-action ' + (hasSaved ? 'active' : '') + '" onclick="savePost(\'' + postId + '\')">' +
                        '<i class="' + (hasSaved ? 'fas' : 'far') + ' fa-bookmark"></i>' +
                        '<span data-i18n="savedPostsSave">' + languageSwitcher.translate('savedPostsSave') + '</span>' +
                        (savesCount > 0 ? '<span class="action-count">' + savesCount + '</span>' : '') +
                    '</div>' +
                    '<div class="post-action" onclick="sharePost(\'' + postId + '\')">' +
                        '<i class="fas fa-share-alt"></i>' +
                        '<span data-i18n="savedPostsShare">' + languageSwitcher.translate('savedPostsShare') + '</span>' +
                    '</div>' +
                '</div>' +
                '<div class="comments-section" id="comments-' + postId + '">' +
                    '<div class="comments-list">' +
                        commentsHTML +
                    '</div>' +
                    '<div class="add-comment">' +
                        '<img src="' + (userData?.avatar || 'https://via.placeholder.com/40') + '" alt="User" class="comment-avatar">' +
                        '<input type="text" class="comment-input" id="comment-input-' + postId + '" placeholder="' + languageSwitcher.translate('savedPostsAddComment') + '" data-i18n-placeholder="savedPostsAddComment">' +
                        '<button class="comment-submit" onclick="addComment(\'' + postId + '\')"><i class="fas fa-paper-plane"></i></button>' +
                    '</div>' +
                '</div>';
            
            return postElement;
        }

        function createCommentHTML(comment, postId, commentIndex) {
            const hasLiked = comment.likedBy && comment.likedBy.includes(userData?.uid);
            const likesCount = comment.likesCount || 0;
            
            let repliesHTML = '';
            if (comment.replies && comment.replies.length > 0) {
                repliesHTML = '<div class="comment-replies">';
                comment.replies.forEach((reply, replyIndex) => {
                    const replyHasLiked = reply.likedBy && reply.likedBy.includes(userData?.uid);
                    const replyLikesCount = reply.likesCount || 0;
                    repliesHTML += `
                        <div class="comment">
                            <img src="${reply.authorAvatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(reply.authorName)}" alt="Commenter" class="comment-avatar">
                            <div class="comment-body">
                                <div class="comment-content">
                                    <div class="comment-author">${reply.authorName}</div>
                                    <div class="comment-text">${reply.text}</div>
                                </div>
                                <div class="comment-actions">
                                    <span class="comment-action ${replyHasLiked ? 'liked' : ''}" onclick="likeComment('${postId}', ${commentIndex}, true, ${replyIndex})">
                                        <i class="${replyHasLiked ? 'fas' : 'far'} fa-heart"></i>
                                        ${replyLikesCount > 0 ? replyLikesCount : ''}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                repliesHTML += '</div>';
            }
            
            return `
                <div class="comment">
                    <img src="${comment.authorAvatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(comment.authorName)}" alt="Commenter" class="comment-avatar">
                    <div class="comment-body">
                        <div class="comment-content">
                            <div class="comment-author">${comment.authorName}</div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                        <div class="comment-actions">
                            <span class="comment-action ${hasLiked ? 'liked' : ''}" onclick="likeComment('${postId}', ${commentIndex}, false)">
                                <i class="${hasLiked ? 'fas' : 'far'} fa-heart"></i>
                                ${likesCount > 0 ? likesCount : ''}
                            </span>
                        </div>
                    </div>
                </div>
                ${repliesHTML}
            `;
        }

        async function likePost(postId) {
            try {
                const postRef = doc(db, "posts", postId);
                const postDoc = await getDoc(postRef);
                if (postDoc.exists()) {
                    const postData = postDoc.data();
                    const hasLiked = postData.likedBy && postData.likedBy.includes(userData.uid);
                    if (hasLiked) {
                        await updateDoc(postRef, {
                            likedBy: arrayRemove(userData.uid),
                            likesCount: increment(-1)
                        });
                    } else {
                        await updateDoc(postRef, {
                            likedBy: arrayUnion(userData.uid),
                            likesCount: increment(1)
                        });
                    }
                }
            } catch (error) {
                console.error("Error liking post:", error);
                showToast("მოხდა შეცდომა. სცადეთ მოგვიანებით.");
            }
        }

        async function savePost(postId) {
            try {
                const postRef = doc(db, "posts", postId);
                const postDoc = await getDoc(postRef);
                if (postDoc.exists()) {
                    const postData = postDoc.data();
                    const hasSaved = postData.savedBy && postData.savedBy.includes(userData.uid);
                    if (hasSaved) {
                        await updateDoc(postRef, {
                            savedBy: arrayRemove(userData.uid)
                        });
                        showToast(languageSwitcher.translate('savedPostsPostUnsaved'));
                    } else {
                        await updateDoc(postRef, {
                            savedBy: arrayUnion(userData.uid)
                        });
                        showToast(languageSwitcher.translate('postsPostSaved'));
                    }
                }
            } catch (error) {
                console.error("Error saving post:", error);
                showToast(languageSwitcher.translate('savedPostsError'));
            }
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById('comments-' + postId);
            commentsSection.classList.toggle('expanded');
        }

        async function addComment(postId) {
            const commentInput = document.getElementById('comment-input-' + postId);
            const commentText = commentInput.value.trim();
            if (!commentText) return;
            try {
                const postRef = doc(db, "posts", postId);
                const newComment = {
                    authorId: userData.uid,
                    authorName: userData.name,
                    authorAvatar: userData.avatar,
                    text: commentText,
                    createdAt: new Date(),
                    likedBy: [],
                    likesCount: 0,
                    replies: []
                };
                await updateDoc(postRef, {
                    comments: arrayUnion(newComment),
                    commentsCount: increment(1)
                });
                commentInput.value = '';
                showToast("კომენტარი დაემატა");
            } catch (error) {
                console.error("Error adding comment:", error);
                showToast("მოხდა შეცდომა.");
            }
        }

        async function likeComment(postId, commentIndex, isReply = false, replyIndex = null) {
            try {
                const postRef = doc(db, "posts", postId);
                const postDoc = await getDoc(postRef);
                if (postDoc.exists()) {
                    const postData = postDoc.data();
                    const comments = [...postData.comments];
                    
                    if (isReply && replyIndex !== null) {
                        const reply = comments[commentIndex].replies[replyIndex];
                        const hasLiked = reply.likedBy && reply.likedBy.includes(userData.uid);
                        
                        if (hasLiked) {
                            comments[commentIndex].replies[replyIndex].likedBy = 
                                reply.likedBy.filter(id => id !== userData.uid);
                            comments[commentIndex].replies[replyIndex].likesCount = (reply.likesCount || 1) - 1;
                        } else {
                            if (!comments[commentIndex].replies[replyIndex].likedBy) {
                                comments[commentIndex].replies[replyIndex].likedBy = [];
                            }
                            comments[commentIndex].replies[replyIndex].likedBy.push(userData.uid);
                            comments[commentIndex].replies[replyIndex].likesCount = (reply.likesCount || 0) + 1;
                        }
                    } else {
                        const comment = comments[commentIndex];
                        const hasLiked = comment.likedBy && comment.likedBy.includes(userData.uid);
                        
                        if (hasLiked) {
                            comments[commentIndex].likedBy = comment.likedBy.filter(id => id !== userData.uid);
                            comments[commentIndex].likesCount = (comment.likesCount || 1) - 1;
                        } else {
                            if (!comments[commentIndex].likedBy) {
                                comments[commentIndex].likedBy = [];
                            }
                            comments[commentIndex].likedBy.push(userData.uid);
                            comments[commentIndex].likesCount = (comment.likesCount || 0) + 1;
                        }
                    }
                    
                    await updateDoc(postRef, { comments });
                }
            } catch (error) {
                console.error("Error liking comment:", error);
                showToast("მოხდა შეცდომა.");
            }
        }

        function sharePost(postId) {
            currentPostIdForShare = postId;
            postUrl.value = window.location.origin + '/post.html?id=' + postId;
            shareModal.style.display = 'flex';
            languageSwitcher.updateElementTranslation(shareModal.querySelector('[data-i18n="savedPostsSharePost"]'));
            languageSwitcher.updateElementTranslation(shareModal.querySelector('[data-i18n="savedPostsShareLink"]'));
            languageSwitcher.updateElementTranslation(shareModal.querySelector('[data-i18n="savedPostsClose"]'));
        }

        function closeShareModal() {
            shareModal.style.display = 'none';
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(postUrl.value);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(postUrl.value);
            const text = encodeURIComponent("ნახეთ ეს პოსტი Rentime-ზე");
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function copyPostLink() {
            postUrl.select();
            document.execCommand('copy');
            showToast(languageSwitcher.translate('savedPostsLinkCopied'));
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function openImageModal(postId, imageIndex) {
            const posts = document.querySelectorAll('.post');
            let targetPost = null;
            for (let post of posts) {
                if (post.getAttribute('data-post-id') === postId) {
                    targetPost = post;
                    break;
                }
            }
            if (!targetPost) return;
            currentImages = [];
            const images = targetPost.querySelectorAll('img');
            images.forEach(img => {
                if (!img.classList.contains('post-avatar') && !img.classList.contains('comment-avatar')) {
                    currentImages.push(img.src);
                }
            });
            if (currentImages.length === 0) return;
            currentImageIndex = imageIndex;
            showImageModal();
        }

        function showImageModal() {
            if (currentImages.length === 0) return;
            modalImage.src = currentImages[currentImageIndex];
            imageCounter.textContent = (currentImageIndex + 1) + ' / ' + currentImages.length;
            imageModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function showPrevImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            modalImage.src = currentImages[currentImageIndex];
            imageCounter.textContent = (currentImageIndex + 1) + ' / ' + currentImages.length;
        }

        function showNextImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            modalImage.src = currentImages[currentImageIndex];
            imageCounter.textContent = (currentImageIndex + 1) + ' / ' + currentImages.length;
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            if (seconds < 60) return seconds + ' წამის წინ';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + ' წუთის წინ';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + ' საათის წინ';
            return date.toLocaleDateString('ka-GE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        window.addEventListener('languageChanged', () => {
            languageSwitcher.updatePageTranslations();
            // Reload posts to update region translations
            if (userData) {
                loadSavedPosts();
            }
        });

    </script>

            const footerScript = document.createElement('script');
            footerScript.src = '/pages/js/footer.js';
            document.body.appendChild(footerScript);
        }
