<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Trips - login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'BPG Glaho', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #e5383b;
            --primary-hover: #d42e2b;
            --secondary-color: #0f0f0f;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --background-light: #1f1f1f;
            --background-dark: #141414;
            --border-color: #555;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            
            /* Star animation variables */
            --starFieldWidth: 2560;
            --starFieldHeight: 2560;
            --starStartOffset: 600px;
            --starOneScrollDuration: 100s;
            --starTwoScrollDuration: 125s;
            --starThreeScrollDuration: 175s;
            --numStarOneStars: 1700;
            --numStarTwoStars: 700;
            --numStarThreeStars: 200;
            --numShootingStars: 10;
        }
        
        body {
            background: linear-gradient(135deg, #470f83 0%, #0e44a1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Starry night background */
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .stars, .stars1, .stars2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        /* Stars Animation Keyframes */
        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(calc(var(--starFieldHeight) * -1px)) translateX(calc(var(--starFieldWidth) * -1px));
            }
        }
        
        @keyframes animShootingStar {
            from {
                transform: translateY(0px) translateX(0px) rotate(-45deg);
                opacity: 1;
                height: 5px;
            }
            to {
                transform: translateY(calc(var(--starFieldHeight) * -1px)) translateX(calc(var(--starFieldWidth) * -1px)) rotate(-45deg);
                opacity: 0;
                height: 800px;
            }
        }
        
        /* Generate star layers */
        .stars {
            box-shadow: var(--stars-one);
            animation: animStar var(--starOneScrollDuration) linear infinite;
            width: 1px;
            height: 1px;
        }
        
        .stars:after {
            content: "";
            position: absolute;
            top: calc(var(--starStartOffset) * -1);
            width: 1px;
            height: 1px;
            box-shadow: var(--stars-one);
        }
        
        .stars1 {
            box-shadow: var(--stars-two);
            animation: animStar var(--starTwoScrollDuration) linear infinite;
            width: 2px;
            height: 2px;
        }
        
        .stars1:after {
            content: "";
            position: absolute;
            top: calc(var(--starStartOffset) * -1);
            width: 2px;
            height: 2px;
            box-shadow: var(--stars-two);
        }
        
        .stars2 {
            box-shadow: var(--stars-three);
            animation: animStar var(--starThreeScrollDuration) linear infinite;
            width: 3px;
            height: 3px;
        }
        
        .stars2:after {
            content: "";
            position: absolute;
            top: calc(var(--starStartOffset) * -1);
            width: 3px;
            height: 3px;
            box-shadow: var(--stars-three);
        }
        
        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 5px;
            height: 80px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,1));
            animation: animShootingStar 10s linear infinite;
            opacity: 0;
        }
        
        .auth-container {
            background-color: var(--background-light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            color: var(--text-primary);
            position: relative;
            z-index: 10;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .auth-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .auth-toggle {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            margin: 20px;
            overflow: hidden;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .toggle-btn.active {
            background-color: var(--primary-color);
        }
        
        .auth-form {
            padding: 0 25px 25px;
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .auth-form button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }
        
        .auth-form button:disabled {
            background: #7a7a7a;
            cursor: not-allowed;
        }
        
        .auth-form button .button-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .auth-form button:hover:not(:disabled) {
            background: var(--primary-hover);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            position: relative;
        }
        
        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider:before {
            left: 0;
        }
        
        .divider:after {
            right: 0;
        }
        
        .google-btn {
            width: calc(100% - 50px);
            margin: 0 25px 25px;
            padding: 12px;
            background: var(--background-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .google-btn:hover {
            background: #333;
        }
        
        #message {
            text-align: center;
            margin: 0 25px 25px;
            padding: 10px;
            border-radius: var(--border-radius);
        }
        
        .message.success {
            background-color: #2ecc71;
            color: white;
        }
        
        .message.error {
            background-color: #e74c3c;
            color: white;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }
        
        .step.active {
            background-color: var(--primary-color);
        }
        
        .step.completed {
            background-color: #2ecc71;
        }
        
        .step-line {
            width: 40px;
            height: 2px;
            background-color: var(--border-color);
            margin: 0 5px;
        }
        
        .forgot-password {
            text-align: right;
            margin: -10px 0 15px;
        }
        
        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .account-link-info {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 0 25px 25px;
            text-align: center;
            color: var(--text-primary);
        }
        
        .account-link-info p {
            margin-bottom: 10px;
        }
        
        .account-link-info button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 5px;
        }
        
        .account-link-info button:hover {
            background: var(--primary-hover);
        }
        
        .account-link-info button.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
        }
        
        .account-link-info button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Google Name Input Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .name-modal {
            background-color: var(--background-light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            color: var(--text-primary);
        }
        
        .name-modal h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .name-modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .name-modal input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .name-modal input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .name-modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .name-modal-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .name-modal-buttons button.primary {
            background: var(--primary-color);
            color: white;
        }
        
        .name-modal-buttons button.primary:hover {
            background: var(--primary-hover);
        }
        
        .name-modal-buttons button.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .name-modal-buttons button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 2FA სტილები */
        .two-factor-step {
            display: none;
        }
        
        .two-factor-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .phone-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .country-code {
            width: 80px;
            padding: 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }
        
        .phone-number {
            flex: 1;
        }
        
        .verification-code {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .verification-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .verification-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }
        
        .verification-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .resend-code {
            text-align: center;
            margin-top: 15px;
        }
        
        .resend-code a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend-code a:hover {
            text-decoration: underline;
        }
        
        .resend-code .countdown {
            color: var(--text-secondary);
        }
        
        .method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .method-btn {
            flex: 1;
            padding: 12px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .method-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .method-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* ტელეფონით შესვლის სტილები */
        .login-method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .login-method-btn {
            flex: 1;
            padding: 12px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .login-method-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .login-method-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .phone-login-section {
            display: none;
        }
        
        .phone-login-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* რეგისტრაციის მეთოდის არჩევა */
        .register-method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .register-method-btn {
            flex: 1;
            padding: 12px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .register-method-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .register-method-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .phone-register-section {
            display: none;
        }
        
        .phone-register-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* Validation styles */
        .input-error {
            border-color: #e74c3c !important;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Starry background -->
    <div class="starry-background">
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
    </div>
    
    <!-- Name Input Modal for Google Sign-in -->
    <div class="modal-overlay" id="nameModal">
        <div class="name-modal">
            <h3>გთხოვთ მიუთითოთ თქვენი სახელი</h3>
            <p>Google-ის ანგარიშიდან ვერ მოიძებნა თქვენი სახელი. გთხოვთ მიუთითოთ ის ხელით.</p>
            <input type="text" id="googleUserName" placeholder="სახელი" required>
            <div class="name-modal-buttons">
                <button class="secondary" id="cancelName">გაუქმება</button>
                <button class="primary" id="submitName">შენახვა</button>
            </div>
        </div>
    </div>
    
    <div class="auth-container" id="auth-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
        
        <div class="auth-header">
            <h2>კეთილი იყოს თქვენი მობრძანება</h2>
            <p>შედით ან დარეგისტრირდით თქვენს ანგარიშზე</p>
        </div>
        
        <div class="auth-toggle">
            <button id="showLogin" class="toggle-btn active">შესვლა</button>
            <button id="showRegister" class="toggle-btn">რეგისტრაცია</button>
        </div>

        <!-- შესვლა -->
        <form id="loginForm" class="auth-form active" novalidate>
            <!-- წაშლილია მეთოდების ამორჩევა შესვლის ფორმიდან -->
            <input type="email" id="loginEmail" name="loginEmail" placeholder="ელ. ფოსტა" required />
            <div class="error-message" id="loginEmailError"></div>
            
            <input type="password" id="loginPassword" name="loginPassword" placeholder="პაროლი" required />
            <div class="error-message" id="loginPasswordError"></div>
            
            <div class="forgot-password">
                <a href="#" id="showForgotPassword">დაგავიწყდათ პაროლი?</a>
            </div>
            <button type="submit" id="loginBtn">
                <span id="loginBtnText">შესვლა</span>
            </button>
        </form>

        <!-- პაროლის აღდგენა -->
        <form id="forgotPasswordForm" class="auth-form" novalidate>
            <p style="color: var(--text-secondary); margin-bottom: 15px;">
                შეიყვანეთ თქვენი ელ. ფოსტა, რათა გამოგიგზავნოთ პაროლის აღდგენის ბმული.
            </p>
            <input type="email" id="resetEmail" name="resetEmail" placeholder="ელ. ფოსტა" required />
            <div class="error-message" id="resetEmailError"></div>
            
            <button type="submit" id="resetPasswordBtn">
                <span id="resetPasswordBtnText">პაროლის აღდგენა</span>
            </button>
            <button type="button" id="backToLogin" style="background: transparent; border: 1px solid var(--border-color); margin-top: 10px;">
                უკან
            </button>
        </form>

        <!-- რეგისტრაცია - ეტაპობრივი ფორმა -->
        <form id="registerForm" class="auth-form" novalidate>
            <!-- წაშლილია მეთოდების ამორჩევა რეგისტრაციის ფორმიდან -->
            <!-- ეტაპი 1: Email -->
            <div class="form-step active" id="step1">
                <div class="step-indicator">
                    <div class="step active">1</div>
                    <div class="step-line"></div>
                    <div class="step">2</div>
                </div>
                <input type="email" id="email" name="email" placeholder="ელ. ფოსტა" required />
                <div class="error-message" id="emailError"></div>
                
                <button type="button" id="nextToStep2">
                    <span id="nextToStep2Text">შემდეგი</span>
                </button>
            </div>
            
            <!-- ეტაპი 2: მონაცემების შევსება -->
            <div class="form-step" id="step2">
                <div class="step-indicator">
                    <div class="step completed">1</div>
                    <div class="step-line"></div>
                    <div class="step active">2</div>
                </div>
                <input type="text" id="username" name="username" placeholder="სახელი" required />
                <div class="error-message" id="usernameError"></div>
                
                <input type="password" id="password" name="password" placeholder="პაროლი" required minlength="6" />
                <div class="error-message" id="passwordError"></div>
                
                <button type="submit" id="registerBtn">
                    <span id="registerBtnText">რეგისტრაცია</span>
                </button>
                <button type="button" id="backToStep1" style="background: transparent; border: 1px solid var(--border-color); margin-top: 10px;">

        const firebaseConfig = {

        const app = initializeApp(firebaseConfig);

        const messageBox = document.getElementById("message");

        const errorMessages = {
            'auth/invalid-credential': 'არასწორი ელ. ფოსტა ან პაროლი',
            'auth/invalid-email': 'არასწორი ელ. ფოსტის ფორმატი',

            'auth/too-many-requests': 'ზედმეტად ბევრი მოთხოვნა, სცადეთ მოგვიანებით',
            'auth/missing-email': 'გთხოვთ მიუთითოთ ელ. ფოსტა',
            'auth/account-exists-with-different-credential': 'ეს ელ. ფოსტა უკვე გამოყენებულია სხვა მეთოდით',
            'default': 'დაფიქსირდა შეცდომა. გთხოვთ სცადოთ მოგვიანებით'
        };

        // Variables to store Google user data
        let pendingGoogleUser = null;
        let pendingGoogleCredential = null;
        
        function translateError(error) {
            const code = error.code || 'default';
            return errorMessages[code] || error.message || errorMessages['default'];
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            document.body.style.pointerEvents = 'none';
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            document.body.style.pointerEvents = 'auto';
        }
        
        function setButtonLoading(button, textElement, originalText) {
            button.disabled = true;
            textElement.innerHTML = `<div class="button-spinner"></div> ${originalText}...`;
        }
        
        function setButtonNormal(button, textElement, text) {
            button.disabled = false;
            textElement.textContent = text;
        }
        
        function showMessage(message, type) {
            messageBox.innerText = message;
            messageBox.className = "message " + type;
            
            setTimeout(() => {
                messageBox.className = "";
                messageBox.innerText = "";
            }, 5000);
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            if (input && errorElement) {
                input.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            if (input) {
                input.classList.remove('input-error');
            }
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function validateEmail(email) {
            if (!email) {
                return 'გთხოვთ შეიყვანოთ ელ. ფოსტა';
            }
            if (!isValidEmail(email)) {
                return 'გთხოვთ შეიყვანოთ სწორი ელ. ფოსტის ფორმატი';
            }
            return null;
        }

        function validatePassword(password) {
            if (!password) {
                return 'გთხოვთ შეიყვანოთ პაროლი';
            }
            if (password.length < 6) {
                return 'პაროლი უნდა შედგებოდეს მინიმუმ 6 სიმბოლოსგან';
            }
            return null;
        }

        function validateUsername(username) {
            if (!username) {
                return 'გთხოვთ შეიყვანოთ სახელი';
            }
            if (username.length < 2) {
                return 'სახელი უნდა შედგებოდეს მინიმუმ 2 სიმბოლოსგან';
            }
            return null;
        }

        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const nextToStep2Btn = document.getElementById('nextToStep2');
        const backToStep1Btn = document.getElementById('backToStep1');
        
        let userEmail = '';
        
        nextToStep2Btn.addEventListener('click', async () => {
            userEmail = document.getElementById('email').value.trim();
            
            // Validation
            const emailError = validateEmail(userEmail);
            if (emailError) {
                showError('email', emailError);
                return;
            }
            hideError('email');
            
            try {
                setButtonLoading(nextToStep2Btn, nextToStep2Text, "შემდეგი");
                
                const signInMethods = await fetchSignInMethodsForEmail(auth, userEmail);
                if (signInMethods.length > 0) {
                    showError('email', "ეს ელ. ფოსტა უკვე გამოყენებულია. გთხოვთ გამოიყენოთ სხვა ელ. ფოსტა ან შედით სისტემაში.");
                    setButtonNormal(nextToStep2Btn, nextToStep2Text, "შემდეგი");
                    return;
                }
                
                showMessage("ელ. ფოსტა დადასტურდა", "success");
                
                step1.classList.remove('active');
                step2.classList.add('active');
                
            } catch (error) {
                console.error("Email verification error:", error);
                showError('email', "დაფიქსირდა შეცდომა ელ. ფოსტის შემოწმებისას. გთხოვთ სცადოთ მოგვიანებით.");
            } finally {
                setButtonNormal(nextToStep2Btn, nextToStep2Text, "შემდეგი");
            }
        });
        
        backToStep1Btn.addEventListener('click', () => {
            step2.classList.remove('active');
            step1.classList.add('active');
            messageBox.innerText = "";
            messageBox.className = "";
        });

        // Email რეგისტრაცია
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Validation
            const usernameError = validateUsername(username);
            const passwordError = validatePassword(password);
            
            if (usernameError) {
                showError('username', usernameError);
                return;
            }
            hideError('username');
            
            if (passwordError) {
                showError('password', passwordError);
                return;
            }
            hideError('password');

            try {
                setButtonLoading(document.getElementById("registerBtn"), registerBtnText, "რეგისტრაცია");
                showLoading();
                
                const userCredential = await createUserWithEmailAndPassword(auth, userEmail, password);
                const user = userCredential.user;
                
                await updateProfile(user, {
                    displayName: username
                });
                
                await setDoc(doc(db, "users", user.uid), {
                    email: userEmail,
                    displayName: username,
                    isAdmin: false,
                    createdAt: serverTimestamp(),
                    emailVerified: false
                });
                
                await sendEmailVerification(user);
                
                localStorage.setItem("username", username);
                localStorage.setItem("userEmail", userEmail);
                
                showMessage("რეგისტრაცია წარმატებულია! გთხოვთ შეამოწმოთ თქვენი Email და დაადასტუროთ იგი", "success");
                
                // ავტომატურად შევავსოთ შესვლის ფორმა
                document.getElementById("loginEmail").value = userEmail;
                document.getElementById("loginPassword").value = password;
                
                setTimeout(() => {
                    showLogin.click();
                }, 3000);
            } catch (error) {
                console.error("Registration error:", error);
                const errorMessage = translateError(error);
                showMessage(errorMessage, "error");
            } finally {
                setButtonNormal(document.getElementById("registerBtn"), registerBtnText, "რეგისტრაცია");
                hideLoading();
            }
        });

        // Email-ით შესვლა
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // წაშლილია მეთოდების ამორჩევის ლოგიკა, ყოველთვის Email-ით შესვლა ხდება
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            // Validation
            const emailError = validateEmail(email);
            const passwordError = validatePassword(password);
            
            if (emailError) {
                showError('loginEmail', emailError);
                return;
            }
            hideError('loginEmail');
            
            if (passwordError) {
                showError('loginPassword', passwordError);
                return;
            }
            hideError('loginPassword');

            try {
                setButtonLoading(document.getElementById("loginBtn"), loginBtnText, "შესვლა");
                showLoading();
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                if (!user.emailVerified) {
                    showMessage("გთხოვთ დაადასტუროთ თქვენი Email მისამართი სანამ შეხვალთ სისტემაში", "error");
                    await signOut(auth);
                    setButtonNormal(document.getElementById("loginBtn"), loginBtnText, "შესვლა");
                    hideLoading();
                    return;
                }
                
                let username = user.displayName || localStorage.getItem("username") || "მომხმარებელი";
                localStorage.setItem("username", username);
                localStorage.setItem("userEmail", email);
                
                showMessage("ავტორიზაცია წარმატებით დასრულდა! მოგესალმებით, " + username + "!", "success");
                
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1000);
            } catch (error) {
                console.error("Login error:", error);
                const errorMessage = translateError(error);
                showMessage(errorMessage, "error");
                setButtonNormal(document.getElementById("loginBtn"), loginBtnText, "შესვლა");
                hideLoading();
            }
        });

        // პაროლის აღდგენა
        document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("resetEmail").value.trim();
            
            // Validation
            const emailError = validateEmail(email);
            if (emailError) {
                showError('resetEmail', emailError);
                return;
            }
            hideError('resetEmail');
            
            try {
                setButtonLoading(document.getElementById("resetPasswordBtn"), resetPasswordBtnText, "პაროლის აღდგენა");
                showLoading();
                
                await sendPasswordResetEmail(auth, email);
                showMessage("პაროლის აღდგენის ბმული გაიგზავნა თქვენს ელ. ფოსტაზე", "success");
                
                setTimeout(() => {
                    showLogin.click();
                }, 3000);
            } catch (error) {
                console.error("Password reset error:", error);
                const errorMessage = translateError(error);
                showMessage(errorMessage, "error");
            } finally {
                setButtonNormal(document.getElementById("resetPasswordBtn"), resetPasswordBtnText, "პაროლის აღდგენა");
                hideLoading();
            }
        });

        const googleProvider = new GoogleAuthProvider();
        document.getElementById("googleSignIn").addEventListener("click", async () => {
            try {
                showLoading();
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if user has a display name
                if (!user.displayName) {
                    // Store user data for later processing
                    pendingGoogleUser = user;
                    pendingGoogleCredential = result.credential;
                    
                    // Show name input modal
                    nameModal.style.display = 'flex';
                    hideLoading();
                    return;
                }
                
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (!userDoc.exists()) {
                    await setDoc(userDocRef, {
                        email: user.email,
                        displayName: user.displayName,
                        isAdmin: false,
                        createdAt: serverTimestamp(),
                        emailVerified: true
                    });
                }
                
                const username = user.displayName || "მომხმარებელი";
                localStorage.setItem("username", username);
                localStorage.setItem("userEmail", user.email);
                
                showMessage("ავტორიზაცია წარმატებით დასრულდა! მოგესალმებით, " + username + "!", "success");
                
                setTimeout(() => {
                    window.location.href = "home.html"; 
                }, 1000);
            } catch (error) {
                console.error("Google sign-in error:", error);
                
                // Check if the error is due to an existing account
                if (error.code === 'auth/account-exists-with-different-credential') {
                    const email = error.customData?.email;
                    
                    if (email) {
                        // Show account linking UI
                        accountLinkMessage.textContent = `ელ. ფოსტა ${email} უკვე დარეგისტრირებულია სისტემაში. გსურთ Google ანგარიშის დაკავშირება არსებულ ანგარიშთან?`;
                        accountLinkInfo.style.display = 'block';
                        
                        // Store the Google credential for later linking
                        localStorage.setItem('pendingGoogleCredential', JSON.stringify(error.credential));
                        localStorage.setItem('pendingEmail', email);
                    } else {
                        showMessage("ეს ელ. ფოსტა უკვე გამოყენებულია სხვა მეთოდით. გთხოვთ გამოიყენოთ სხვა ელ. ფოსტა ან შედით პაროლით.", "error");
                    }
                } else {
                    const errorMessage = translateError(error);
                    showMessage("Google Sign-In შეცდომა: " + errorMessage, "error");
                }
                hideLoading();
            }
        });

        // Handle name submission for Google users
        document.getElementById('submitName').addEventListener('click', async () => {
            const username = document.getElementById('googleUserName').value.trim();
            
            if (!username) {
                showMessage("გთხოვთ შეიყვანოთ სახელი", "error");
                return;
            }
            
            try {
                showLoading();
                nameModal.style.display = 'none';
                
                // Update the user's profile with the provided name
                await updateProfile(pendingGoogleUser, {
                    displayName: username
                });
                
                await setDoc(doc(db, "users", pendingGoogleUser.uid), {
                    email: pendingGoogleUser.email,
                    displayName: username,
                    isAdmin: false,
                    createdAt: serverTimestamp(),
                    emailVerified: true
                });

                // Store user data
                localStorage.setItem("username", username);
                localStorage.setItem("userEmail", pendingGoogleUser.email);
                
                showMessage("ავტორიზაცია წარმატებით დასრულდა! მოგესალმებით, " + username + "!", "success");
                
                setTimeout(() => {
                    window.location.href = "home.html"; 
                }, 1000);
            } catch (error) {
                console.error("Error updating profile:", error);
                showMessage("შეცდომა პროფილის განახლებისას. გთხოვთ სცადოთ მოგვიანებით.", "error");
                hideLoading();
            }
        });
        
        // Cancel name input
        document.getElementById('cancelName').addEventListener('click', () => {
            nameModal.style.display = 'none';
            hideLoading();
            // Sign out the user since we can't proceed without a name
            signOut(auth);
        });

        // Account linking functionality
        document.getElementById('linkAccount').addEventListener('click', () => {
            accountLinkInfo.style.display = 'none';
            showLogin.click();
            document.getElementById('loginEmail').value = localStorage.getItem('pendingEmail') || '';
        });

        document.getElementById('cancelLink').addEventListener('click', () => {
            accountLinkInfo.style.display = 'none';
            localStorage.removeItem('pendingGoogleCredential');
            localStorage.removeItem('pendingEmail');
        });

        // Check for pending account linking when logging in
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            const pendingCredential = localStorage.getItem('pendingGoogleCredential');
            const pendingEmail = localStorage.getItem('pendingEmail');
            
            if (pendingCredential && pendingEmail) {
                const loginEmail = document.getElementById('loginEmail').value.trim();
                
                if (loginEmail === pendingEmail) {
                    e.preventDefault();
                    
                    try {
                        setButtonLoading(document.getElementById("loginBtn"), loginBtnText, "შესვლა");
                        showLoading();
                        
                        // First sign in with email/password
                        const userCredential = await signInWithEmailAndPassword(
                            auth, 
                            document.getElementById('loginEmail').value.trim(), 
                            document.getElementById('loginPassword').value.trim()
                        );
                        
                        // Then link with Google credential
                        const credential = GoogleAuthProvider.credentialFromJSON(JSON.parse(pendingCredential));
                        await linkWithCredential(userCredential.user, credential);
                        
                        // Update user profile in Firestore after linking
                        await setDoc(doc(db, "users", userCredential.user.uid), {
                            email: userCredential.user.email,
                            displayName: userCredential.user.displayName,
                            isAdmin: false, // Assuming new links don't grant admin rights
                            createdAt: serverTimestamp(), // Or use existing timestamp if available
                            emailVerified: true // Google verified
                        }, { merge: true }); // Use merge to avoid overwriting other fields

                        // Success
                        showMessage("ანგარიშები წარმატებით დაკავშირდა!", "success");
                        
                        // Clean up
                        localStorage.removeItem('pendingGoogleCredential');
                        localStorage.removeItem('pendingEmail');
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = "home.html";
                        }, 1000);
                        
                    } catch (error) {
                        console.error("Account linking error:", error);
                        const errorMessage = translateError(error);
                        showMessage(errorMessage, "error");
                        setButtonNormal(document.getElementById("loginBtn"), loginBtnText, "შესვლა");
                        hideLoading();
                    }
                }
            }
        });

        const showLogin = document.getElementById("showLogin");
        const showRegister = document.getElementById("showRegister");
        const showForgotPassword = document.getElementById("showForgotPassword");
        const backToLogin = document.getElementById("backToLogin");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const forgotPasswordForm = document.getElementById("forgotPasswordForm");

        showLogin.addEventListener("click", () => {
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
            forgotPasswordForm.classList.remove("active");
            // წაშლილია 2FA-ის დამალვის ლოგიკა
            showLogin.classList.add("active");
            showRegister.classList.remove("active");
            messageBox.innerText = "";
            messageBox.className = "";
            
            resetRegistrationForm();
            // წაშლილია reset2FAForm()
        });

        showRegister.addEventListener("click", () => {
            registerForm.classList.add("active");
            loginForm.classList.remove("active");
            forgotPasswordForm.classList.remove("active");
            // წაშლილია 2FA-ის დამალვის ლოგიკა
            showRegister.classList.add("active");
            showLogin.classList.remove("active");
            messageBox.innerText = "";
            messageBox.className = "";
        });
        
        showForgotPassword.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.classList.remove("active");
            registerForm.classList.remove("active");
            forgotPasswordForm.classList.add("active");
            // წაშლილია 2FA-ის დამალვის ლოგიკა
            showLogin.classList.remove("active");
            showRegister.classList.remove("active");
            messageBox.innerText = "";
            messageBox.className = "";
        });
        
        backToLogin.addEventListener("click", () => {
            showLogin.click();
        });
        
        function resetRegistrationForm() {
            step1.classList.add('active');
            step2.classList.remove('active');
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            userEmail = '';
            
            // Clear errors
            hideError('email');
            hideError('username');
            hideError('password');
        }

        // Starry background generation
        function generateStars(n) {
            let stars = '';
            for (let i = 0; i < n; i++) {
                const x = Math.floor(Math.random() * 2560);
                const y = Math.floor(Math.random() * 2560);
                stars += `${x}px ${y}px #FFF, `;
            }
            // Remove the trailing comma and space
            return stars.slice(0, -2);
        }
        
        // Create shooting stars
        function createShootingStars() {
            const shootingStarsContainer = document.querySelector('.shooting-stars');
            for (let i = 0; i < 10; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = `${Math.random() * 100}%`;
                shootingStar.style.animationDelay = `${Math.random() * 20}s`;
                shootingStarsContainer.appendChild(shootingStar);
            }
        }
        
        // Initialize starry background
        document.addEventListener('DOMContentLoaded', function() {
            // Apply stars to each layer
            document.documentElement.style.setProperty('--stars-one', generateStars(1700));
            document.documentElement.style.setProperty('--stars-two', generateStars(700));
            document.documentElement.style.setProperty('--stars-three', generateStars(200));
            
            // Create shooting stars
            createShootingStars();
        });
    </script>
</body>
</html>
