<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Trips - profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'BPG Glaho', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #e5383b;
            --primary-hover: #d42e2b;
            --secondary-color: #352d2d27;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --background-light: rgba(15, 15, 15, 0.85);
            --background-dark: rgba(99, 95, 95, 0.17);
            --border-color: #555;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        /* New modern mesh gradient background without stars */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
            min-height: 100vh;
            padding: 20px;
            padding-top: 90px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add dot pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Add glow effect overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(229, 56, 59, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(83, 52, 131, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: 1 / -1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-menu a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-menu a:hover {
            color: var(--primary-color);
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-card {
            text-align: center;
        }
        
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        
        .avatar-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .avatar-overlay:hover {
            background-color: var(--primary-hover);
        }
        
        .profile-info h2 {
            margin-bottom: 5px;
            font-size: 22px;
        }
        
        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        /* დაემატა gap სტატებს შორის დაშორებისთვის */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 0 10px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Main Content Styles */
        .main-content {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        /* გამოვასწორე select-ის ფერები */
        .form-group select {
            background-color: rgba(30, 30, 40, 0.9);
            color: var(--text-primary);
        }
        
        .form-group select option {
            background-color: #1a1a2e;
            color: var(--text-primary);
        }
        
        .form-group select:focus {
            background-color: rgba(30, 30, 40, 0.95);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .date-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .gender-group {
            display: flex;
            gap: 15px;
        }
        
        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .gender-option input {
            width: auto;
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-hover);
        }
        
        .btn-block {
            width: 100%;
            padding: 15px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .close-modal:hover {
            color: var(--text-primary);
        }
        
        .avatar-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .avatar-option {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .avatar-option:hover,
        .avatar-option.selected {
            border-color: var(--primary-color);
        }
        
        .upload-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            cursor: pointer;
            padding: 10px;
            border: 1px dashed var(--primary-color);
            border-radius: var(--border-radius);
        }
        
        .upload-btn:hover {
            background-color: rgba(229, 56, 59, 0.1);
        }
        
        .upload-progress {
            margin-top: 15px;
            width: 100%;
            height: 10px;
            background-color: var(--background-dark);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Loading Animation Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            display: inline-block;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
        
        /* Notification/Toast Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .notification {
            background-color: var(--background-light);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-left: 4px solid var(--primary-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.success {
            border-left-color: #2ecc71;
        }
        
        .notification.error {
            border-left-color: #e74c3c;
        }
        
        .notification.info {
            border-left-color: #3498db;
        }
        
        .notification.warning {
            border-left-color: #f39c12;
        }
        
        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification.info .notification-icon {
            color: #3498db;
        }
        
        .notification.warning .notification-icon {
            color: #f39c12;
        }
        
        .notification-content {
            flex-grow: 1;
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            flex-shrink: 0;
        }
        
        .notification-close:hover {
            color: var(--text-primary);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
            
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .avatar-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .notification-container {
                top: 10px;
                right: 10px;
                left: 10px;
            }
            
            .notification {
                max-width: 100%;
            }
        }
    </style>
</head>

                return translations[lang][key];
            }
            // Fallback to Georgian
            if (typeof translations !== 'undefined' && translations['ka'] && translations['ka'][key]) {
                return translations['ka'][key];
            }
            return key;
        }

        // თვეების სახელების მიღება თარგმანებიდან
        function getMonthNames() {
            const lang = getCurrentLanguage();
            const monthKeys = [
                'monthJanuary', 'monthFebruary', 'monthMarch', 'monthApril',
                'monthMay', 'monthJune', 'monthJuly', 'monthAugust',
                'monthSeptember', 'monthOctober', 'monthNovember', 'monthDecember'
            ];
            
            return monthKeys.map(key => getTranslation(key));
        }

        // გვერდის თარგმნა
        function applyTranslations() {
            const lang = getCurrentLanguage();
            
            // თარგმნა data-i18n ატრიბუტით
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = getTranslation(key);
                if (translation && translation !== key) {
                    element.textContent = translation;
                }
            });
            
            // placeholder-ების თარგმნა
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                const translation = getTranslation(key);
                if (translation && translation !== key) {
                    element.placeholder = translation;
                }
            });
            
            // title-ის თარგმნა
            const titleElement = document.querySelector('title');
            if (titleElement && titleElement.hasAttribute('data-i18n')) {
                const key = titleElement.getAttribute('data-i18n');
                const translation = getTranslation(key);
                if (translation && translation !== key) {
                    document.title = translation;
                }
            }
        }

        // Notification function
        function showNotification(title, message, type = 'info', duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let iconClass = 'fas fa-info-circle';
            if (type === 'success') iconClass = 'fas fa-check-circle';
            if (type === 'error') iconClass = 'fas fa-exclamation-circle';
            if (type === 'warning') iconClass = 'fas fa-exclamation-triangle';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Trigger reflow for animation
            void notification.offsetWidth;
            
            // Show notification
            notification.classList.add('show');
            
            // Close button functionality
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                hideNotification(notification);
            });
            
            // Auto hide after duration
            if (duration > 0) {
                setTimeout(() => {
                    hideNotification(notification);
                }, duration);
            }
            
            return notification;
        }
        
        function hideNotification(notification) {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }

        // Loading ფუნქციები
        function showLoading() {
            loadingOverlay.classList.add('active');
        }
        
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // მომხმარებლის მონაცემები
        let userData = {
            name: "",
            email: "",
            phone: "",
            avatar: getRandomAvatar(),
            birthDate: {
                day: "",
                month: "",
                year: ""
            },
            gender: ""
        };

        // გვერდის ჩატვირთვისას მონაცემების ჩატვირთვა
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            populateDateSelects();
            applyTranslations(); // თარგმანების გამოყენება
            checkAuthState();
            
            // ენის ცვლილების მოსმენა
            window.addEventListener('languageChanged', function() {
                applyTranslations();
                // თვეების განახლება ახალი ენით
                updateMonthOptions();
            });
        });

        // თვეების ოფციების განახლება ენის შეცვლისას
        function updateMonthOptions() {
            const currentValue = birthMonthSelect.value;
            const months = getMonthNames();
            
            // წაშალე ყველა ოფცია გარდა პირველისა
            while (birthMonthSelect.options.length > 1) {
                birthMonthSelect.remove(1);
            }
            
            // პირველი ოფციის (placeholder) განახლება
            birthMonthSelect.options[0].textContent = getTranslation('profileMonth');
            
            // თვეების დამატება
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                birthMonthSelect.appendChild(option);
            });
            
            // აღადგინე არჩეული მნიშვნელობა
            if (currentValue) {
                birthMonthSelect.value = currentValue;
            }
        }

        // ავტორიზაციის სტატუსის შემოწმება
        function checkAuthState() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadUserData(user);
                    hideLoading();
                } else {
                    window.location.href = "index.html";
                }
            });
        }

        // მომხმარებლის მონაცემების ჩატვირთვა Firebase-დან
        async function loadUserData(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userDataFromDB = userDoc.data();
                    
                    profileName.textContent = userDataFromDB.name || user.displayName || getTranslation('profileDefaultName');
                    profileEmail.textContent = userDataFromDB.email || user.email;
                    profilePhone.textContent = userDataFromDB.phone || "+995 5XX XX XX XX";
                    
                    fullnameInput.value = userDataFromDB.name || user.displayName || "";
                    emailInput.value = userDataFromDB.email || user.email;
                    phoneInput.value = userDataFromDB.phone || "";
                    
                    if (userDataFromDB.avatar) {
                        userAvatar.src = userDataFromDB.avatar;
                        userData.avatar = userDataFromDB.avatar;
                    } else if (user.photoURL) {
                        userAvatar.src = user.photoURL;
                        userData.avatar = user.photoURL;
                    } else {
                        userAvatar.src = userData.avatar;
                    }
                    
                    if (userDataFromDB.birthDate) {
                        birthDaySelect.value = userDataFromDB.birthDate.day || "";
                        birthMonthSelect.value = userDataFromDB.birthDate.month || "";
                        birthYearSelect.value = userDataFromDB.birthDate.year || "";
                    }
                    
                    if (userDataFromDB.gender) {
                        const genderRadio = document.querySelector(`input[name="gender"][value="${userDataFromDB.gender}"]`);
                        if (genderRadio) {
                            genderRadio.checked = true;
                        }
                    }
                    
                    userData = { ...userData, ...userDataFromDB };
                } else {
                    profileName.textContent = user.displayName || getTranslation('profileDefaultName');
                    profileEmail.textContent = user.email;
                    
                    fullnameInput.value = user.displayName || "";
                    emailInput.value = user.email;
                    
                    const randomAvatar = getRandomAvatar();
                    userData.avatar = randomAvatar;
                    userAvatar.src = randomAvatar;
                    
                    await setDoc(doc(db, "users", user.uid), {
                        name: user.displayName || "",
                        email: user.email,
                        phone: "",
                        avatar: randomAvatar,
                        birthDate: {
                            day: "",
                            month: "",
                            year: ""
                        },
                        gender: ""
                    });
                    
                    await updateProfile(user, {
                        photoURL: randomAvatar
                    });
                }
            } catch (error) {
                console.error("მონაცემების ჩატვირთვის შეცდომა:", error);
                showNotification(getTranslation('profileErrorTitle'), getTranslation('profileLoadError'), "error");
            } finally {
                hideLoading();
            }
        }

        function populateDateSelects() {
            // დღეები
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                birthDaySelect.appendChild(option);
            }
            
            // თვეები - თარგმნილი
            const months = getMonthNames();
            
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                birthMonthSelect.appendChild(option);
            });
            
            // წლები
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - 100; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                birthYearSelect.appendChild(option);
            }
        }

        profileForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                showNotification(getTranslation('profileErrorTitle'), getTranslation('profileNotAuthorized'), "error");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
                return;
            }
            
            showLoading();
            
            try {
                const birthDay = birthDaySelect.value ? parseInt(birthDaySelect.value) : null;
                const birthMonth = birthMonthSelect.value ? parseInt(birthMonthSelect.value) : null;
                const birthYear = birthYearSelect.value ? parseInt(birthYearSelect.value) : null;
                const selectedGender = document.querySelector('input[name="gender"]:checked');
                
                // შევქმნათ ობიექტი მხოლოდ არსებული მნიშვნელობებით
                const updatedData = {
                    name: fullnameInput.value || "",
                    email: emailInput.value || "",
                    phone: phoneInput.value || "",
                    birthDate: {
                        day: birthDay !== null ? birthDay : "",
                        month: birthMonth !== null ? birthMonth : "",
                        year: birthYear !== null ? birthYear : ""
                    },
                    gender: selectedGender ? selectedGender.value : ""
                };
                
                // avatar-ს მხოლოდ მაშინ ვამატებთ, თუ არსებობს და არ არის undefined
                if (userData.avatar && userData.avatar !== undefined) {
                    updatedData.avatar = userData.avatar;
                }
                
                await updateDoc(doc(db, "users", user.uid), updatedData);
                
                if (updatedData.name !== user.displayName) {
                    await updateProfile(user, {
                        displayName: updatedData.name
                    });
                }
                
                profileName.textContent = updatedData.name || getTranslation('profileDefaultName');
                profilePhone.textContent = updatedData.phone || "+995 5XX XX XX XX";
                
                showNotification(getTranslation('profileSuccessTitle'), getTranslation('profileUpdateSuccess'), "success");
            } catch (error) {
                console.error("პროფილის განახლების შეცდომა:", error);
                showNotification(getTranslation('profileErrorTitle'), getTranslation('profileUpdateError'), "error");
            } finally {
                hideLoading();
            }
        });

        // ავატარის შეცვლა
        changeAvatarBtn.addEventListener('click', function() {
            avatarModal.style.display = 'flex';
        });

        // მოდალის დახურვა
        closeModalBtn.addEventListener('click', function() {
            avatarModal.style.display = 'none';
        });

        // მოდალის დახურვა მის გარეთ დაწკაპუნებაზე
        window.addEventListener('click', function(e) {
            if (e.target === avatarModal) {
                avatarModal.style.display = 'none';
            }
        });

        // ავატარის არჩევა
        avatarOptions.forEach(option => {
            option.addEventListener('click', function() {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                userData.avatar = this.src;
            });
        });

        // ავატარის ატვირთვა Cloudinary-ზე
        avatarUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            showLoading();
            
            try {
                uploadProgress.style.display = 'block';
                progressBar.style.width = '0%';
                
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);
                
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: formData
                });
                
                if (!res.ok) {
                    throw new Error('ატვირთვა ვერ მოხერხდა');
                }
                
                const data = await res.json();
                const imageUrl = data.secure_url;
                
                userData.avatar = imageUrl;
                
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 1000);
                
                showNotification(getTranslation('profileSuccessTitle'), getTranslation('profileImageUploaded'), "success");
            } catch (error) {
                console.error("სურათის ატვირთვის შეცდომა:", error);
                showNotification(getTranslation('profileErrorTitle'), getTranslation('profileImageUploadError'), "error");
                uploadProgress.style.display = 'none';
            } finally {
                hideLoading();
            }
        });

        // ავატარის შენახვა
        saveAvatarBtn.addEventListener('click', async function() {
            const user = auth.currentUser;
            if (!user || !userData.avatar) {
                showNotification(getTranslation('profileWarningTitle'), getTranslation('profileSelectAvatar'), "warning");
                return;
            }
            
            showLoading();
            
            try {
                userAvatar.src = userData.avatar;
                
                await updateDoc(doc(db, "users", user.uid), {
                    avatar: userData.avatar
                });
                
                await updateProfile(user, {
                    photoURL: userData.avatar
                });
                
                avatarModal.style.display = 'none';
                
                showNotification(getTranslation('profileSuccessTitle'), getTranslation('profileAvatarSaved'), "success");
            } catch (error) {
                console.error("ავატარის შენახვის შეცდომა:", error);
                showNotification(getTranslation('profileErrorTitle'), getTranslation('profileAvatarSaveError'), "error");
            } finally {
                hideLoading();
            }
        });
    </script>
    <div id="footer"></div>
    <script type="module" src="navbar.js"></script>
    <script src="/pages/js/footer.js"></script>
</body>
