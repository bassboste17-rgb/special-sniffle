<!DOCTYPE html>

<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="addPostTitle">Georgia Trips - addpost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'BPG Glaho', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #e5383b;
            --primary-hover: #d42e2b;
            --secondary-color: #352d2d27;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --background-light: #0f0f0f;
            --background-dark: #000000be;
            --border-color: #555;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        /* Replaced starry background with clean modern gradient */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            padding-top: 90px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add geometric grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: 1 / -1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-menu a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-menu a:hover {
            color: var(--primary-color);
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .profile-card {
            text-align: center;
        }
        
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        
        .profile-info h2 {
            margin-bottom: 5px;
            font-size: 22px;
        }
        
        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Main Content Styles */
        .main-content {
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-hover);
        }
        
        .btn-block {
            width: 100%;
            padding: 15px;
        }
        
        /* Multiple Image Upload Styles */
        .upload-container {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .upload-icon {
            font-size: 40px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .upload-text {
            margin-bottom: 15px;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .image-preview {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(229, 56, 59, 0.8);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Loading Animation Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            display: inline-block;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #fff;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
            
            .image-preview-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .image-preview {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" data-i18n="addPostLoading">პოსტი იტვირთება...</div>
        </div>
    </div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="profile-card">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar" id="user-avatar">
                </div>
                <div class="profile-info">
                    <h2 id="profile-name" data-i18n="addPostUser">მომხმარებელი</h2>
                    <p id="profile-email">user@example.com</p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="post-count">0</div>
                        <div class="stat-label" data-i18n="addPostStatPosts">განცხადება</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label" data-i18n="addPostStatVisits">ვიზიტი</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h2 class="section-title" data-i18n="addPostSectionTitle">ახალი პოსტის დამატება</h2>
            
            <form id="post-form">
                <div class="form-group">
                    <label for="content" data-i18n="addPostContentLabel">პოსტის აღწერა</label>
                    <textarea id="content" data-i18n-placeholder="addPostContentPlaceholder" placeholder="დაწერეთ პოსტის აღწერა..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label data-i18n="addPostPhotosLabel">ფოტოები</label>
                    <div class="upload-container">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text" data-i18n="addPostUploadText">დააჭირეთ ან გადმოათრიეთ ფოტოები ასატვირთად</div>
                        <div class="upload-note" data-i18n="addPostUploadNote">მაქსიმუმ 10 ფოტო</div>
                        <input type="file" id="image-upload" class="file-input" accept="image/*" multiple>
                    </div>
                    
                    <div class="image-preview-container" id="image-preview-container">
                        </div>
                </div>
                
                <div class="form-group">
                    <label for="region" data-i18n="addPostRegionLabel">რეგიონი</label>
                    <select id="region" required>
                        <option value="" disabled selected data-i18n="addPostRegionPlaceholder">აირჩიეთ რეგიონი</option>
                        <option value="afkhazeti" data-i18n="regionAbkhazia">აფხაზეთი</option>
                        <option value="achara" data-i18n="regionAdjara">აჭარა</option>
                        <option value="guria" data-i18n="regionGuria">გურია</option>
                        <option value="imereti" data-i18n="regionImereti">იმერეთი</option>
                        <option value="kakheti" data-i18n="regionKakheti">კახეთი</option>
                        <option value="kvemo-kartli" data-i18n="regionKvemoKartli">ქვემო ქართლი</option>
                        <option value="mtsketa-mtianeti" data-i18n="regionMtskhetaMtianeti">მცხეთა-მთიანეთი</option>
                        <option value="racha-lechkhumi" data-i18n="regionRachaLechkhumi">რაჭა-ლეჩხუმი და ქვემო სვანეთი</option>
                        <option value="samtskhe-javakheti" data-i18n="regionSamtskheJavakheti">სამცხე-ჯავახეთი</option>
                        <option value="shida-kartli" data-i18n="regionShidaKartli">შიდა ქართლი</option>
                        <option value="samegrelo-svaneti" data-i18n="regionSamegrelo">სამეგრელო-ზემო სვანეთი</option>
                        <option value="tbilisi" data-i18n="regionTbilisi">თბილისი</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location" data-i18n="addPostLocationLabel">მდებარეობა</label>
                    <input type="text" id="location" data-i18n-placeholder="addPostLocationPlaceholder" placeholder="მიუთითეთ ზუსტი მდებარეობა" required>
                </div>
                
                <button type="submit" class="btn btn-block" data-i18n="addPostSubmitBtn">გამოქვეყნება</button>
            </form>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> <span data-i18n="addPostSuccessMessage">პოსტი წარმატებით დაემატა!</span>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { 
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            updateDoc, 
            doc,       
            getDoc,    
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const CLOUD_NAME = "dmxmlw0ln";
        const UPLOAD_PRESET = "rentime";

        const firebaseConfig = {
            apiKey: "AIzaSyBBybpmsrByBZtwThfCd3u0pfHFjEL2ap0",
            authDomain: "rentime-e201e.firebaseapp.com",
            projectId: "rentime-e201e",
            storageBucket: "rentime-e201e.firebasestorage.app",
            messagingSenderId: "420054668757",
            appId: "1:420054668757:web:0accf1d8b9d621fd94195c",
            measurementId: "G-DGWLG9P1ZB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const postForm = document.getElementById('post-form');
        const userAvatar = document.getElementById('user-avatar');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const postCount = document.getElementById('post-count');
        const contentInput = document.getElementById('content');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const regionSelect = document.getElementById('region');
        const locationInput = document.getElementById('location');
        const loadingOverlay = document.getElementById('loading-overlay');
        const successMessage = document.getElementById('success-message');

        let selectedFiles = [];
        let userData = null;

        // თარგმანის ფუნქცია - გამოიყენება alert-ებისთვის
        function getTranslation(key, fallback) {
            if (typeof translations !== 'undefined' && typeof currentLanguage !== 'undefined') {
                return translations[currentLanguage]?.[key] || fallback;
            }
            return fallback;
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });

        function checkAuthState() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadUserData(user);
                } else {
                    window.location.href = "login.html";
                }
            });
        }

        async function loadUserData(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userDataFromDB = userDoc.data();
                    profileName.textContent = userDataFromDB.name || user.displayName || getTranslation('addPostUser', 'მომხმარებელი');
                    profileEmail.textContent = userDataFromDB.email || user.email;
                    
                    if (userDataFromDB.avatar) {
                        userAvatar.src = userDataFromDB.avatar;
                    } else if (user.photoURL) {
                        userAvatar.src = user.photoURL;
                    }
                    
                    userData = {
                        uid: user.uid,
                        name: userDataFromDB.name || user.displayName || "",
                        email: userDataFromDB.email || user.email,
                        avatar: userDataFromDB.avatar || user.photoURL || ""
                    };
                } else {
                    profileName.textContent = user.displayName || getTranslation('addPostUser', 'მომხმარებელი');
                    profileEmail.textContent = user.email;
                    
                    if (user.photoURL) {
                        userAvatar.src = user.photoURL;
                    }
                    
                    userData = {
                        uid: user.uid,
                        name: user.displayName || "",
                        email: user.email,
                        avatar: user.photoURL || ""
                    };
                }
            } catch (error) {
                console.error("მონაცემების ჩატვირთვის შეცდომა:", error);
            }
        }

        imageUpload.addEventListener('change', function(e) {
            const files = e.target.files;
            
            if (selectedFiles.length + files.length > 10) {
                alert(getTranslation('addPostMaxPhotosAlert', 'თქვენ შეგიძლიათ ატვირთოთ მაქსიმუმ 10 ფოტო'));
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (!file.type.startsWith('image/')) {
                    alert(getTranslation('addPostOnlyImagesAlert', 'გთხოვთ ატვირთოთ მხოლოდ სურათები'));
                    continue;
                }
                
                selectedFiles.push(file);
                createImagePreview(file);
            }
            
            e.target.value = '';
        });

        function createImagePreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'image-preview';
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-image';
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-image';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.addEventListener('click', function() {
                    const index = selectedFiles.indexOf(file);
                    if (index > -1) {
                        selectedFiles.splice(index, 1);
                    }
                    
                    previewDiv.remove();
                });
                
                previewDiv.appendChild(img);
                previewDiv.appendChild(removeBtn);
                imagePreviewContainer.appendChild(previewDiv);
            };
            
            reader.readAsDataURL(file);
        }

        async function uploadImagesToCloudinary(files) {
            const imageUrls = [];
            
            for (const file of files) {
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);
                
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: "POST",
                        body: formData
                    });
                    
                    if (!res.ok) {
                        throw new Error(getTranslation('addPostUploadError', 'ფოტოს ატვირთვა ვერ მოხერხდა'));
                    }
                    
                    const data = await res.json();
                    imageUrls.push(data.secure_url);
                } catch (error) {
                    console.error("ფოტოს ატვირთვის შეცდომა:", error);
                    throw error;
                }
            }
            
            return imageUrls;
        }

        postForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!userData) {
                alert(getTranslation('addPostWaitDataAlert', 'გთხოვთ დაელოდოთ, მონაცემების ჩატვირთვას'));
                return;
            }
            
            if (selectedFiles.length === 0) {
                alert(getTranslation('addPostMinPhotoAlert', 'გთხოვთ ატვირთოთ მინიმუმ ერთი ფოტო'));
                return;
            }
            
            showLoading();
            
            try {
                const imageUrls = await uploadImagesToCloudinary(selectedFiles);
                
                const postData = {
                    content: contentInput.value,
                    images: imageUrls,
                    region: regionSelect.value,
                    location: locationInput.value,
                    authorId: userData.uid,
                    authorName: userData.name,
                    authorAvatar: userData.avatar,
                    createdAt: serverTimestamp(),
                    likes: 0,
                    views: 0
                };
                
                await addDoc(collection(db, "posts"), postData);
                
                successMessage.style.display = 'block';
                
                postForm.reset();
                selectedFiles = [];
                imagePreviewContainer.innerHTML = '';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error("პოსტის დამატების შეცდომა:", error);
                alert(getTranslation('addPostErrorAlert', 'პოსტის დამატება ვერ მოხერხდა. სცადეთ მოგვიანებით.'));
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            loadingOverlay.classList.add('active');
        }
        
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }
    </script>
    <div id="footer"></div>
    <script type="module" src="navbar.js"></script>   
    <script src="/pages/js/footer.js"></script>
</body>
</html>
